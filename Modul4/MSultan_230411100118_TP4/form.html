<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
</head>

<body>
    <fieldset>
        <legend>Person Details</legend>
        <form name="myForm" action="prosessData.php" method="POST" onsubmit="return validateForm()">
            <div class="field">
                <label for="surname">Surname</label>
                <input type="text" name="surname" size="31"/>
            </div>
            <div class="field">
                <label for="email">Email address</label>
                <input type="text" name="email" size="31"/>
            </div>
            <div class="field">
                <label for="passwd">Password</label>
                <input type="password" name="passwd" size="31"/>
            </div>
            <div class="field">
                <label for="address">Street Address</label>
                <textarea name="address" rows="2" cols="22"></textarea>
            </div>
            <div class="field">
                <label for="state">State</label>
                <select name="state">
                    <option value="">Choose your state</option>
                    <option value="1">Australian Capital Territory</option>
                    <option value="2">Queensland</option>
                    <option value="3">Victoria</option>
                    <option value="4">New South Wales</option>
                    <option value="5">Tasmania</option>
                    <option value="6">Western Australia</option>
                    <option value="7">South Australia</option>
                    <option value="8">Northern Territory</option>
                </select>
            </div>
            <div class="field">
                <input type="hidden" name="country" value="Australia">
            </div>
            <div class="field">
                <label for="sex">Gender</label>
                <input type="radio" name="sex" value="male"/>Male
                <input type="radio" name="sex" value="female"/>Female
            </div>
            <div class="field">
                <label for="vegetarian">Vegetarian?</label>
                <input type="checkbox" name="vegetarian" />
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" name="submit" />
                <input type="reset" value="Reset" name="reset" />
            </div>
        </form>
    </fieldset>
</body>
</html>
